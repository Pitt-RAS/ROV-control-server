<!doctype html>
<html>
  <head>
    <title>ROV Control UI</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
      .vid {
      	float: left;
      	border: solid 1px black;
      }
      .clearBoth {
      	clear: both;
      }
      #camera_feeds{
      	width: 1290px;
      	margin-left: auto;
      	margin-right: auto;
      }
    </style>
    <script>

      window.onload = function () {
 
        var ws;
        var commandAPI = new Object();
        commandAPI.thrust = [-1, -1, 0];
        commandAPI.extend = [1, 0, 0, 0, 0, 0];
        commandAPI.claw = 0;
        commandAPI.camera = 1;

        var init_data = function() {
          ws.send(JSON.stringify(commandAPI));
          window.setTimeout(send_data, 1000);
        }

        var send_data = function() {
          ws.send(JSON.stringify(commandAPI));
          window.setTimeout(send_data, 1000);
        }
 
        document.getElementById('open').onclick = function(evt) {
          evt.preventDefault();
          var sockets = [];

          var host = 'localhost';
          var port = '8888';
          var uri = '/command_ws';


          ws = new WebSocket("ws://" + host + ":" + port + uri);
 
          ws.onmessage = function(evt) { 
            document.getElementById('received').innerHTML = evt.data;
            console.log(evt.data); };
 
          ws.onclose = function(evt) { alert("Connection close"); };
 
          ws.onopen = function(evt) {
            init_data();
          };
        };
 

      };

    </script>
  </head>
 
  <body>
    <div id="camera_feeds" width="100%">
      <div id="cam_div" class="vid" width="50%">
      	<img src="640x480.gif" width="640" height="480" alt="main camera feed"/>
      </div>
      <div id="arm_div" class="vid" width="50%">
      	<img src="640x480.gif" width="640" height="480" alt="arm camera feed" />
      </div>
      <br class="clearBoth" />
    </div>
    <div>
      <input type="submit" id="open" value="Connect to ROV" />
    </div>
    <div id="received"></div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>WebSockets Hello World</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
    </style>
    <script>
      window.onload = function () {
 
        var ws;
        var commandAPI = new Object();
        commandAPI.thrust = [-1, -1, 0];
        commandAPI.extend = [1, 0, 0, 0, 0, 0];
        commandAPI.claw = 0;
        commandAPI.camera = 1;

        var send_data = function() {
          ws.send(JSON.stringify(commandAPI));
          setTimeout(send_data, 1000);
        }
 
        document.getElementById('open').onclick = function(evt) {
          evt.preventDefault();
          var sockets = [];
          var host = document.getElementById('host').value;
          var port = document.getElementById('port').value;
          var uri = document.getElementById('uri').value;
 
          ws = new WebSocket("ws://" + host + ":" + port + uri);
 
          ws.onmessage = function(evt) { 
            document.getElementById('received').innerHTML = evt.data;
            console.log(evt.data); };
 
          ws.onclose = function(evt) { alert("Connection close"); };
 
          ws.onopen = function(evt) {
            document.getElementById('host').style.background = "#00FF00"; 
            document.getElementById('port').style.background = "#00FF00"; 
            document.getElementById('uri').style.background = "#00FF00"; 
            send_data();
          };
        };
 

      };

    </script>
  </head>
 
  <body>
    <h1>WebSockets Hello World</h1>
    <div>
      <label for="host">host:</label>
      <input type="text" id="host" value="localhost" style="background:#ff0000;"/><br />
      <label for="port">port:</label>
      <input type="text" id="port" value="8888" style="background:#ff0000;"/><br />
      <label for="uri">uri:</label>
      <input type="text" id="uri" value="/command_ws" style="background:#ff0000;"/><br />
      <input type="submit" id="open" value="open" />
    </div>
    <div id="received"></div>
  </body>
</html>
